<!-- 测试内容组织功能，以及fullPage页面切换&组件切换 -->

<!-- 内容组织管理，有可能会加载若干个资源 -->
	<script type='text/javascript'>
		// 假设H5脚本对象写完了，怎么用呢？
		$(function(){
			var h5 = new H5();
			//链式调用
			 h5
				.addPage('face','首页')  //返回值是H5对象本身	
				 	.addComponent('logo',{
				 		text:'logo',
				 		width:400,
				 		height:100,
				 		css:{backgroundColor:'red',top:200,opacity:0},
				 		center:true,
				 		animateIn:{opacity:1},
				 		animateOut:{opacity:0},
				 	})
				 	.addComponent('slogan',{
				 		text:'slogan',
				 		width:400,
				 		height:100,
				 		css:{backgroundColor:'red',top:350},
				 		center:true,
				 	})				 	
			  	.addPage('desc')
			  	 	.addComponent('caption',{
			  	 		text:'核心理念',
			  	 		width:400,
				 		height:100,
				 		css:{backgroundColor:'green',top:350},
				 		center:true,
			  	 	})
			  	.addPage('page-3')
			  		.addComponent('caption',{text:'课程分布方向'})
			  	.loader();	
		})
	</script>
