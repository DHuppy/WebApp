<script type="text/javascript" src="../js/lib/jquery.js"></script>

<link rel="stylesheet" href="../css/H5ComponentBase.css">

<!--引入散点图资源-->
<script type="text/javascript" src="../js/H5ComponentPoint.js"></script>
<link rel="stylesheet" href="../css/H5ComponentPoint.css">

<body>
	<!-- 用于开发测试 H5ComponentPoint 对象（散点图组件） -->
	<div class="iphone">
		
	</div>
	<script type="text/javascript">
		var cfg = {
			type : 'point',
			
			width: 300,
			height: 300,
			data:[
					['A项' , .4 , 'pink'],
					['B项' , .2 , 'orange', 0,'-60%'],
					['C项' , .2 , 'purple', 0,'120%']
			],
			css  : {
				bottom:0,
				opacity:0,
			},
			animateIn:{ bottom:'40%',opacity:1 },
			animateOut:{ bottom:0,opacity:0 },
			center:true,
		}

		var h5 = new H5ComponentPoint( 'myName',cfg );
		$('.iphone').append(h5);

		var leave = true;
		$('body').click(function(){
			leave = !leave;
			$('.h5_component').trigger( leave? 'onLeave' : 'onLoad');
		})
	</script>
</body>
